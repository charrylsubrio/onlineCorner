<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. logIn</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .logo-section {
      background-color: #261d39;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-section img {
      max-width: 80%;
      height: auto;
    }

    .login-section {
      padding: 4rem 2rem;
    }

    .login-section h2 {
      font-weight: bold;
    }

    .login-section .btn-google {
      border: 1px solid #ccc;
      background-color: white;
      color: #333;
      margin-bottom: 1rem;
    }

    .login-section .btn-google:hover {
      background-color: #f5f5f5;
    }

    .login-section .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #aaa;
    }

    .login-section .divider span {
      background-color: #f9f9f9;
      padding: 0 1rem;
    }

    .login-section .form-control {
      margin-bottom: 1rem;
    }

    .login-section .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .login-section .register-link {
      margin-top: 2rem;
      text-align: center;
    }

    .login-section .register-link a {
      color: #00bfff;
      text-decoration: none;
    }

    .login-section .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Logo Section -->
      <div class="col-md-6 logo-section d-flex flex-column align-items-center justify-content-center">
        <img src="logo.png" alt="Electro Gaming Hub Logo">
      </div>

      <!-- Login Section -->
      <div class="col-md-6 login-section">
        <h2>Login to your Account</h2>
        <p class="text-muted">See what is going on with your business</p>
        <!-- Google Login Button -->
        <button class="btn btn-google w-100 py-2">
          <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" width="20" class="me-2">
          Continue with Google
        </button>
        <div class="divider">
          <span>or Sign in with Email</span>
        </div>
        <!-- Email and Password Form -->
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="your-email@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <div class="remember-me">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Login</button>
        </form>
        <!-- Register Link -->
        <div class="register-link">
          <p>Not Registered Yet? <a href="#">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
