<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header and Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <!-- Header -->
  <header class="text-light py-3" style="background-color: #261d39;">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Left Section: Logo -->
      <div class="d-flex align-items-center me-1" style="flex: 1;">
        <img src="logo.png" alt="Electro Gaming Hub" class="logo" height="100px">
      </div>

      <!-- Middle Section: Search Bar -->
      <div class="flex-grow-1 me-5" style="flex: 1;">
        <div class="input-group">
          <input type="text" class="form-control search-bar" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="button"><i class="bi bi-search"></i></button>
        </div>
      </div>

      <!-- Right Section: User Section -->
      <div class="d-flex align-items-center" style="flex: 1;">
        <div class="text-end ms-5 me-5">
          <span>CHARRYL SUBRIO</span><br>
          <a href="#" class="text-light no-underline" style="text-decoration: none;">My Account â–¼</a>
        </div>
        <div class="ms-5">
          <a href="#" class="text-light no-underline" style="text-decoration: none;"><i class="bi bi-cart"></i> My Cart</a>
        </div>
      </div>
    </div>
  </header>

    <!-- Category Buttons -->
    <nav class="category-buttons-nav">
        <div class="container-fluid text-center my-3">
            <div class="category-buttons d-flex justify-content-center flex-wrap">
            <button class="btn btn-outline-secondary equal-width"><strong>Home</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>PS5</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>PS4</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>NSW</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>XBOX</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>PC/MAC</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>Collectibles</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>Essentials</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>Promos</strong></button>
            <button class="btn btn-outline-secondary equal-width"><strong>Order Status</strong></button>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="featured1.webp" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="featured2.webp" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="featured3.webp" class="d-block w-100" alt="Banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
