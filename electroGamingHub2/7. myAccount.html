<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { background-color: #f8f9fa; padding: 20px; }
        .sidebar a { text-decoration: none; color: #000; }
        .sidebar a.active { font-weight: bold; }
        .profile-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .form-section { border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="mb-4 text-center">
                    <img src="logo.png" alt="Logo" class="img-fluid mb-3">
                    <h5>Welcome, Charryl</h5>
                </div>
                <div>
                    <a href="#" class="d-block mb-2">Homebase</a>
                    <a href="#" class="d-block mb-2">Orders</a>
                    <a href="#" class="d-block mb-2 active">Profile</a>
                    <a href="#" class="d-block">Logout</a>
                </div>
                <div class="mt-4 profile-card">
                    <p><strong>Email:</strong> tractorsunglass@gmail.com</p>
                    <p><strong>Location:</strong> Charryl Subrio, Philippines</p>
                    <button class="btn btn-secondary btn-sm w-100 mb-2">Update Profile</button>
                    <button class="btn btn-secondary btn-sm w-100">Change Password</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <h2>My Account</h2>
                <div class="form-section mb-4">
                    <h4>Personal Information</h4>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" value="Charryl">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" value="Subrio">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="tractorsunglass@gmail.com">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Details</button>
                    </form>
                </div>

                <div class="form-section">
                    <h4>Saved Addresses</h4>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <p>Charryl Subrio, Philippines</p>
                        <div>
                            <button class="btn btn-outline-primary btn-sm">Edit</button>
                            <button class="btn btn-outline-danger btn-sm">Delete</button>
                        </div>
                    </div>
                    <button class="btn btn-success btn-sm">Add Address</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
