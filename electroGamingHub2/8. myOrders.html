<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 15px; }
        .sidebar { background-color: #f8f9fa; padding: 20px; }
        .sidebar a { text-decoration: none; color: #000; }
        .sidebar a.active { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="mb-4 text-center">
                    <img src="logo.png" alt="Logo" class="img-fluid mb-3">
                    <h5>Welcome, Herro</h5>
                </div>
                <div>
                    <a href="#" class="d-block mb-2">Homebase</a>
                    <a href="#" class="d-block mb-2 active">Orders</a>
                    <a href="#" class="d-block mb-2">Profile</a>
                    <a href="#" class="d-block">Logout</a>
                </div>
                <div class="mt-4 profile-card">
                    <p><strong>Email:</strong> herrotoraja0424@gmail.com</p>
                    <p><strong>Location:</strong> Herro Toraja, Philippines</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <h2>My Orders</h2>
                <h4>To Receive</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="order-card">
                            <img src="product1.jpg" alt="Product" class="img-fluid">
                            <button class="btn btn-primary btn-sm w-100 mt-2">Track Order</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="order-card">
                            <img src="product2.jpg" alt="Product" class="img-fluid">
                            <button class="btn btn-primary btn-sm w-100 mt-2">Track Order</button>
                        </div>
                    </div>
                </div>

                <h4 class="mt-4">To Ship</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="order-card">
                            <img src="product3.jpg" alt="Product" class="img-fluid">
                            <button class="btn btn-primary btn-sm w-100 mt-2">Track Order</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="order-card">
                            <img src="product4.jpg" alt="Product" class="img-fluid">
                            <button class="btn btn-primary btn-sm w-100 mt-2">Track Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
