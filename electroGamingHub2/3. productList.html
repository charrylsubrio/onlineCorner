<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List - Electro Gaming Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #2f2a4a;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .search-bar {
      margin: 1rem 0;
    }

    .filters {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 5px;
      background-color: #fff;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      background-color: #fff;
      transition: box-shadow 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .add-to-cart {
      background-color: #2f2a4a;
      color: white;
      border: none;
    }

    .add-to-cart:hover {
      background-color: #4c4775;
    }

    .filters h5 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .filters .form-check-label {
      margin-left: 0.5rem;
    }

    .results-header {
      margin-bottom: 1rem;
    }

    .results-header h2 {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">Electro Gaming Hub</a>
    <div class="collapse navbar-collapse justify-content-end">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Filters Sidebar -->
      <aside class="col-md-3">
        <div class="filters">
          <h5>Filters</h5>
          <div class="mb-3">
            <h6>Categories</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="accessories">
              <label class="form-check-label" for="accessories">Accessories</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="consoles">
              <label class="form-check-label" for="consoles">Consoles</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="games">
              <label class="form-check-label" for="games">Games</label>
            </div>
          </div>
          <div class="mb-3">
            <h6>Genre</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="action">
              <label class="form-check-label" for="action">Action</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="simulation">
              <label class="form-check-label" for="simulation">Simulation</label>
            </div>
          </div>
        </div>
      </aside>

      <!-- Product List Section -->
      <main class="col-md-9">
        <div class="results-header">
          <h2>Search results for "keyboard"</h2>
          <p class="text-muted">Showing 1 - 24 of 4130 products</p>
        </div>
        <div class="row">
          <!-- Example Product Cards -->
          <div class="col-md-4 mb-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" alt="Keyboard">
              <h5>Asus Marshmallow KW100 Wireless Keyboard</h5>
              <p class="text-muted">₱3,695.00</p>
              <button class="btn add-to-cart w-100">Add to Cart</button>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" alt="Keyboard">
              <h5>VXE V87 Pro RGB Mechanical Keyboard</h5>
              <p class="text-muted">₱3,995.00</p>
              <button class="btn add-to-cart w-100">Add to Cart</button>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" alt="Keyboard">
              <h5>Wooting 60HE RGB Gaming Keyboard</h5>
              <p class="text-muted">₱11,950.00</p>
              <button class="btn add-to-cart w-100">Add to Cart</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
