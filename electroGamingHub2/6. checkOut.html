<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h5">Electro Gaming Hub</h1>
            <div>
                <button class="btn btn-success btn-sm me-2">Subscribe & Save</button>
                <span>CHARRYL SUBRIO | My Account</span>
                <a href="#" class="btn btn-outline-light btn-sm ms-2">My Cart</a>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <h2>Check Out</h2>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="savedAddress" class="form-label">Saved addresses</label>
                        <select id="savedAddress" class="form-select">
                            <option>Philippines (Charryl Subrio)</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Charryl">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Subrio">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Total</h4>
                        <p>â‚±3,894.00</p>
                        <button class="btn btn-primary w-100">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
